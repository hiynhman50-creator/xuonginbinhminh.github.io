<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm ơn quý khách - Xưởng In Bình Minh</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #d32f2f, #ff5722);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 650px;
            width: 100%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        i {
            font-size: 90px;
            color: #4caf50;
            margin-bottom: 25px;
        }
        h1 {
            font-size: 3.2rem;
            margin: 20px 0;
            font-weight: 900;
        }
        p {
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 15px 0;
        }
        strong { color: #fff; font-weight: 700; }
        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 16px 50px;
            background: #fff;
            color: #d32f2f;
            font-weight: bold;
            font-size: 1.3rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn:hover {
            background: #ff5722;
            color: #fff;
            transform: translateY(-5px);
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.1rem; }
            .btn { padding: 14px 40px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle"></i>
        <h1>Cảm ơn quý khách!</h1>
        <p>Yêu cầu báo giá của quý khách đã được gửi thành công.</p>
        <p>Chúng tôi sẽ liên hệ ngay trong vòng <strong>5-30 phút</strong> (giờ hành chính).</p>
        <p>Nếu cần gấp, vui lòng gọi hotline: <strong>0909 888 999</strong></p>
        <a href="index.html" class="btn">← Quay về trang chủ</a>
    </div>
</body>
</html>
